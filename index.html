    <div class="actions">
      <button id="addBtn">+</button>

      <div class="icon-select" id="noteLayout">
        <button class="icon-trigger">
          <!-- ICON ONLY -->
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <circle cx="4" cy="12" r="1" />
            <rect x="7" y="11" width="14" height="2" rx="1" />
            <rect x="3" y="16" width="18" height="2" rx="1" />
            <rect x="3" y="6" width="18" height="2" rx="1" />
          </svg>
        </button>

        <ul class="icon-options">
          <li data-value="list">List</li>
          <li data-value="card">Card</li>
          <li data-value="grid">Grid</li>
        </ul>
      </div>

    </div>
  </header>

  <div class="search">
    <input type="search" id="searchInput" placeholder="Search..." />
  </div>

  <div id="todoGroups" class="todo-groups" hidden>
    <details open>
      <summary>Not Completed</summary>
      <ul id="todoPending" class="list todo-list"></ul>
    </details>

    <details>
      <summary>Completed</summary>
      <ul id="todoCompleted" class="list todo-list completed"></ul>
    </details>
  </div>

  <ul id="list" class="list"></ul>

  <div id="emptyState" class="empty">
    <svg width="90" height="90" viewBox="0 0 24 24" style="width: 100%;">
      <path fill="currentColor" d="M3 4h18v2H3V4zm0 4h12v2H3V8zm0 4h18v2H3v-2zm0 4h12v2H3v-2z" />
    </svg>
    <span>No items here</span>
  </div>

  <!-- ADD NOTE -->
  <div class="modal" id="noteModal">
    <div class="modal-box">
      <input id="noteTitle" placeholder="Title" />
      <textarea id="noteDesc" placeholder="Write something..."></textarea>
      <div class="modal-actions">
        <button data-close>Cancel</button>
        <button id="saveNote">Save</button>
      </div>
    </div>
  </div>

  <!-- ADD TODO -->
  <div class="modal" id="todoModal">
    <div class="modal-box">
      <input id="todoTitle" placeholder="Todo title" />
      <input type="datetime-local" id="todoTime" />
      <div class="modal-actions">
        <button data-close>Cancel</button>
        <button id="saveTodo">Save</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
